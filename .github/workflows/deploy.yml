name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Create env-config.js with secrets
        run: |
          cat > env-config.js << EOF
          // Environment configuration generated by GitHub Actions
          (function(window) {
              window.ENV = {
                  EMAILJS_SERVICE_ID: "${{ secrets.EMAILJS_SERVICE_ID }}",
                  EMAILJS_TEMPLATE_ID: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
                  EMAILJS_USER_ID: "${{ secrets.EMAILJS_USER_ID }}",
                  RESUME_LINK: "${{ secrets.RESUME_LINK }}"
              };
          })(this);
          EOF
          
          # Verify the file exists and has content
          if [ ! -s env-config.js ]; then
            echo "ERROR: Failed to create env-config.js"
            exit 1
          fi
          
          echo "env-config.js created successfully with size $(stat -c%s env-config.js) bytes"
      
      - name: Remove env-config.js from .gitignore
        run: |
          # Remove env-config.js from .gitignore
          if [ -f .gitignore ]; then
            grep -v "env-config.js" .gitignore > .gitignore.tmp
            mv .gitignore.tmp .gitignore
            echo "Updated .gitignore to allow env-config.js"
          else
            echo "No .gitignore file found"
          fi
      
      - name: Verify files for deployment
        run: |
          echo "Contents of deployment directory:"
          ls -la
          echo "Checking env-config.js:"
          cat env-config.js | head -n 1
          echo "[...file contents truncated for security...]"
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          force: true